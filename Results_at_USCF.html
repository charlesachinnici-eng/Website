<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Reno Chess Club - USCF Results</title>
  <style>
    /* Override the shared CSS to allow scrolling on this page only */
    html, body {
      height: auto !important;
      min-height: 100vh;
      overflow-y: auto !important;
      overflow-x: hidden;
    }

    .events-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(242, 242, 242, 0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .events-header {
      color: var(--primary-dark-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }
    
    .event-item {
      background-color: var(--accent-color);
      color: var(--primary-color);
      padding: 1rem 1.5rem;
      margin: 0.75rem 0;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .event-item:hover {
      background-color: var(--secondary-color);
      border-color: var(--primary-dark-color);
      transform: translateX(5px);
    }
    
    .event-name {
      font-weight: bold;
      flex: 1;
      text-align: left;
      font-size: 1.1rem;
    }
    
    .event-date {
      margin-left: 1rem;
      font-style: italic;
      white-space: nowrap;
      font-size: 1rem;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.5rem;
      color: var(--primary-dark-color);
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .error {
      color: #c0392b;
      text-align: center;
      padding: 2rem;
      background-color: #fadbd8;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }

    .info-box {
      background-color: #d1ecf1;
      border: 2px solid #bee5eb;
      color: #0c5460;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
      text-align: center;
    }

    .direct-link {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid var(--accent-color);
      text-align: center;
    }

    .direct-link a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .direct-link a:hover {
      color: var(--primary-dark-color);
      text-decoration: underline;
    }

    .refresh-button {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
      transition: background-color 0.3s;
    }

    .refresh-button:hover {
      background-color: var(--accent-color);
    }

    .refresh-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .event-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      
      .event-date {
        margin-left: 0;
        margin-top: 0.5rem;
      }
      
      .events-header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

    <h1><a class = "return-home" href="index.html">Reno Chess Club</a></h1>
    <h2><a class = "address" target="_blank" rel="noopener noreferrer" href="https://www.google.com/search?q=125+west+plumb+lane+reno+nv">125 West Plumb Lane</a></h2>
    <h2><a class = "address" target="_blank" rel="noopener noreferrer" href="https://www.google.com/search?q=125+west+plumb+lane+reno+nv">Reno, Nevada 89502</a></h2>
    <h2 class = "phone-number">775-355-1802</h2>
    <h2>Thursdays 5:30pm-Midnight</h2>
</header>

<div class="events-container">
    <h2 class="events-header">Reno Chess Club Events at USCF</h2>
    <div id="events-list" class="loading">Loading events</div>
    <button class="refresh-button" onclick="loadEvents()" style="display: none;" id="refresh-btn">Refresh Events</button>
    <div class="direct-link">

    </div>

</footer>

<script>
/**
 * Fetches and displays Reno Chess Club events from USCF website
 * Uses CORS proxy to bypass cross-origin restrictions
 */
async function loadEvents() {
    const eventsContainer = document.getElementById('events-list');
    const refreshBtn = document.getElementById('refresh-btn');
    const targetUrl = 'https://www.uschess.org/datapage/event-search.php?name=&state=ANY&city=&date_from=&date_to=&order=D&minsize=&affil=A5012490&timectl=&rsys=ANY&mode=Find';
    
    // Show loading state
    eventsContainer.innerHTML = '<div class="loading">Loading events</div>';
    if (refreshBtn) {
        refreshBtn.style.display = 'none';
    }
    
    try {
        // Using AllOrigins CORS proxy service
        // This free service allows us to fetch data from USCF website
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Parse the HTML response
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        
        // Find the events table in the parsed HTML
        const table = doc.querySelector('table');
        
        if (!table) {
            throw new Error('Events table not found on the page');
        }
        
        // Extract table rows (skip the header row)
        const rows = Array.from(table.querySelectorAll('tr')).slice(1);
        
        if (rows.length === 0) {
            eventsContainer.innerHTML = `
                <div class="info-box">
                    <p><strong>No events found at this time.</strong></p>
                    <p>Check back later or visit the USCF website directly using the link below.</p>
                </div>
            `;
            if (refreshBtn) refreshBtn.style.display = 'block';
            return;
        }
        
        // Clear the loading message
        eventsContainer.innerHTML = '';
        
        // Process each row and create event items
        let eventsFound = 0;
        
        rows.forEach(row => {
            const cols = row.querySelectorAll('td');
            
            // Make sure we have at least 2 columns (event name and date)
            if (cols.length >= 2) {
                const eventNameCell = cols[0];
                const dateCell = cols[1];
                
                // Extract event information
                const link = eventNameCell.querySelector('a');
                let eventName = '';
                let eventUrl = '';
                
                if (link) {
                    eventName = link.textContent.trim();
                    eventUrl = link.getAttribute('href');
                    // Make sure URL is absolute
                    if (eventUrl && !eventUrl.startsWith('http')) {
                        eventUrl = 'https://www.uschess.org' + eventUrl;
                    }
                } else {
                    eventName = eventNameCell.textContent.trim();
                }
                
                const date = dateCell.textContent.trim();
                
                // Only create element if we have an event name
                if (eventName && eventName.length > 0) {
                    const eventElement = document.createElement('a');
                    eventElement.className = 'event-item';
                    
                    if (eventUrl) {
                        eventElement.href = eventUrl;
                        eventElement.target = '_blank';
                        eventElement.rel = 'noopener noreferrer';
                        eventElement.title = 'Click to view event details on USCF website';
                    } else {
                        // If no URL, make it non-clickable
                        eventElement.style.cursor = 'default';
                        eventElement.onclick = (e) => e.preventDefault();
                    }
                    
                    eventElement.innerHTML = `
                        <span class="event-name">${escapeHtml(eventName)}</span>
                        <span class="event-date">${escapeHtml(date) || 'Date TBD'}</span>
                    `;
                    
                    eventsContainer.appendChild(eventElement);
                    eventsFound++;
                }
            }
        });
        
        if (eventsFound === 0) {
            eventsContainer.innerHTML = `
                <div class="info-box">
                    <p><strong>No events could be parsed from the USCF website.</strong></p>
                    <p>The website structure may have changed. Please use the direct link below.</p>
                </div>
            `;
        } else {
            // Add a summary at the top
            const summary = document.createElement('div');
            summary.style.cssText = 'text-align: center; margin-bottom: 1rem; color: var(--primary-dark-color); font-style: italic;';
            summary.textContent = `Showing ${eventsFound} event${eventsFound !== 1 ? 's' : ''}`;
            eventsContainer.insertBefore(summary, eventsContainer.firstChild);
        }
        
        // Show refresh button after successful load
        if (refreshBtn) refreshBtn.style.display = 'block';
        
    } catch (error) {
        console.error('Error loading events:', error);
        eventsContainer.innerHTML = `
            <div class="error">
                <p><strong>⚠️ Unable to automatically load events</strong></p>
                <p>This may be due to:</p>
                <ul style="text-align: left; max-width: 500px; margin: 1rem auto;">
                    <li>Network connectivity issues</li>
                    <li>USCF website being temporarily unavailable</li>
                    <li>The CORS proxy service being down</li>
                    <li>Changes to the USCF website structure</li>
                </ul>
                <p><strong>Please use the direct link below to view events on the USCF website.</strong></p>
            </div>
        `;
        if (refreshBtn) refreshBtn.style.display = 'block';
    }
}

/**
 * Escape HTML special characters to prevent XSS attacks
 */
function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

// Load events when page loads
document.addEventListener('DOMContentLoaded', loadEvents);

// Optional: Auto-refresh every 10 minutes
// Uncomment the line below if you want automatic refreshing
// setInterval(loadEvents, 10 * 60 * 1000);
</script>
