  <title>Reno Chess Club - Calendar</title>
  <style>
    /* Allow scrolling on this page */
    html, body {
      height: auto !important;
      min-height: 100vh;
      overflow-y: auto !important;
      overflow-x: hidden;
    }

    .calendar-container {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 1.5rem;
      background-color: rgba(242, 242, 242, 0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      color: var(--primary-dark-color);
      margin-bottom: 1.25rem;
      font-size: 2rem;
      text-align: center;
    }

    .calendar-wrapper {
      position: relative;
      width: 100%;
      /* Maintain 800:600 aspect ratio */
      padding-bottom: 75%;
      height: 0;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 3px solid var(--accent-color);
    }

    .calendar-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .footer-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      max-width: 600px;
      margin: 1.5rem auto 1rem;
    }

    .footer-buttons .button1,
    .footer-buttons .button2 {
      flex: 1;
    }
  </style>
</head>
